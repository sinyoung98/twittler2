<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>twittler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="data.js"></script>
</head>
<body>
  <!-- 여기에 HTML 구조를 작성하세요. 아래 코드는 예제이며, 얼마든지 바꿀 수 있습니다 -->
  <!-- title -->
  <div id="title">twittler</div>
  <!-- input -->
  <div id="tweet">
    <div id="id">
      UserName
      <input id = "usernameinput" type="text" />
    </div>
    <div id="write">
      Comment
      <input id = "write-box" type="text" />
    </div>
    <div>
      <button id="btn-tweet">Tweet!</button>
    </div>
  </div>

  <!-- contents -->
  <div id="contents">

    <div id="top-container">
      <button class="btn-check">check new tweet</button>
    </div>

  <div id = "template">
 <!-- 템플릿-->
  <template class="datatweet">
  <div class="new-tweet">
    <div class="name"></div>
    <div class="day"></div>
    <div class="comment"></div>
  </div>
  </template>
　</div>
</div>
  <script src="script.js"></script>
</body>
</html>
